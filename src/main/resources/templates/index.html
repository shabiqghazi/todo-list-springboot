<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Creation: todo list app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3 shadow">
      <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{'/'}">Creation | <span class="h6 fw-light">to-do list app</span></a>
      </div>
    </nav>
    <div class="container mt-3">
      <div class="row d-flex align-items-center" style="min-height: 500px;">
        <div class="col-lg-7 pt-3 align-self-start">
          <h2 class="mb-4">All Tasks</h2>
					<div class="card shadow" style="min-height: 400px;">
						<div class="card-body">
							<a th:href="@{'/new'}"
                ><button class="btn btn-primary mb-2"><i class="fas fa-plus me-2"></i> Tambah</button></a
              >
							<table class="table">
								<thead class="thead-dark">
									<tr>
										<th>ID</th>
										<th>Tugas</th>
										<th>Keterangan</th>
										<th>Edit</th>
										<th>Delete</th>
										<th>Aksi</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="task : ${listtasks }">
										<td><span th:text="${task.id}">ID</span></td>
										<td><span th:text="${task.task_name}">Tugas</span></td>
										<td >
											<span th:class="${task.keterangan == false ? 'badge text-bg-warning' : 'badge text-bg-success'}" th:text="${task.keterangan == false ? 'Belum selesai' : 'Sudah selesai'}"></span>
										</td>
										<td>
											<a class="btn btn-sm text-decoration-none btn-success" th:href="@{'/edit/' + ${task.id}}"><i class="fas fa-edit"></i></a>
										</td>
										<td>
											<a class="btn btn-sm text-decoration-none btn-danger" th:href="@{'/delete/' + ${task.id}}"><i class="fas fa-trash-alt"></i></a>
										</td>
										<td>
											<a th:href="@{'/do-task/'+ ${task.id}}">
												<div class="btn btn-sm text-decoration-none btn-primary" th:if="${task.keterangan == false}">
													<i class="fas fa-check-square me-2"></i>Selesai
												</div>
											</a>
										</td>
									</tr>
								</tbody>
							</table>

						</div>
					</div>
        </div>
        <div class="col-lg-5 d-flex align-items-center" style="min-height: 400px;">
					<img th:src="@{/photo1.png}" alt="tak" width="100%">
				</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
